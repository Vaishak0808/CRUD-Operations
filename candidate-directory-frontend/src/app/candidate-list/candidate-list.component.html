
<button mat-raised-button style="    margin: 0% -4%;
background-color: lightskyblue;
width: 120px;
float: right;
position: absolute;
left: 90%;" (click) = "addData()">Add Candidate</button>

<div class="card" style="margin: 2% 0%;">
  <h3>Candidate List</h3>
</div>

<div class="card">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i=index"> {{i + 1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="persona">
        <th mat-header-cell *matHeaderCellDef> Persona </th>
        <td mat-cell *matCellDef="let element"> {{element.persona__name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="screen_mode">
        <th mat-header-cell *matHeaderCellDef> Screening Mode </th>
        <td mat-cell *matCellDef="let element"> {{element.screening_mode__name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.created_date | date:'dd-MM-yyyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">  
          
          <!-- <mat-icon title="view">visibility</mat-icon> -->
          <mat-icon title="Delete" class="delete_btn" (click)="deleteRecord(element.id)">delete</mat-icon>

          <mat-icon title="Edit" (click)="editRecord(element.id)">edit</mat-icon>


        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[2,5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
